<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <title>Join | Chat App</title>
</head>
<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field"><h3>Join a Chat</h3></div>
      <div class="form-field">
        <input type="text" name="name" placeholder="Display Name" autofocus/>
      </div>
      <div class="form-field">
        <input class="room-input" type="text" name="room" placeholder="Create Room">
      </div>
      <div class="form-field">

        <select name="selectroom">
          <option selected hidden>Select Room</option>
        </select>
      </div>

      <div class="form-field">
        <button>Join</button>
      </div>
    </form>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.2.1.min.js"></script>
  <script src="/js/roomList.js"></script>
</body>
</html>
